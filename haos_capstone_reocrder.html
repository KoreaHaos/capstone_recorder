<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="A Haos Tear Down of the WebRTC Samples Record Example">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC Recorder">
  <meta itemprop="name" content="WebRTC Record Sample">
  <meta name="mobile-web-app-capable" content="yes">
  <base target="_blank">
  <title>Capstone Recorder</title>
</head>

<body>
  <div id="container">
    <video id="gum" autoplay muted></video>
    <video id="recorded" autoplay loop></video>

    <div>
      <button id="record">Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
    </div>
  </div>

  <!-- include adapter for srcObject shim -->
  <script src="lib/js/adapter.js"></script>
  <script src="lib/js/main.js"></script>
</body>

</html>
